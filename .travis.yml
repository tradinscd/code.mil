
branches:
  only:
  - static-site

language: ruby
rvm:
- 2.3.5

script: ./cibuild

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

deploy:
  provider: s3
  on:
    branch: static-site
  access_key_id: $ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: code-dot-mil-website
  local_dir: _site
  skip_cleanup: true
