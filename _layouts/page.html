<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>code.mil</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uswds/1.0.0/css/uswds.min.css" integrity="sha256-AAIFw0VxiuzP2oVQgFWOtb40GUrqs201IPoUHyt8G4w=" crossorigin="anonymous" />
    </head>
    <body class="layout-demo">
    <a class="usa-skipnav" href="#main-content">Skip to main content</a>
    <header class="usa-header usa-header-basic" role="banner">
      <!-- Gov banner BEGIN -->
      <div class="usa-banner">
        <div class="usa-accordion">
          <header class="usa-banner-header">
            <div class="usa-grid usa-banner-inner">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/uswds/1.0.0/img/favicons/favicon-57.png" alt="U.S. flag">
            <p>An official website of the United States government</p>
            </div>
          </header>
        </div>
      </div>
      <!-- Gov banner END -->
      <div class="usa-nav-container">
        <div class="usa-navbar">
          <button class="usa-menu-btn">Menu</button>
          <div class="usa-logo" id="logo">
            <em class="usa-logo-text">
              <a href="/" accesskey="1" title="Home" aria-label="Home">code.mil</a>
            </em>
          </div>
        </div>
        <nav role="navigation" class="usa-nav">
          <button class="usa-nav-close">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/uswds/1.0.0/img/close.svg" alt="close">
          </button>
          <ul class="usa-nav-primary usa-accordion">
            <li>
              <a class="usa-nav-link" href="https://www.dds.mil/">
                <span>Defense Digital Service homepage</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="usa-overlay"></div>
    <main class="usa-grid usa-section" id="main-content">
{{content}}
    </main>
    <footer class="usa-footer usa-footer-medium" role="contentinfo">
      <div class="usa-footer-secondary_section">
        <div class="usa-grid">
          <div class="usa-footer-logo usa-width-one-half">
            <img class="usa-footer-logo-img" src="https://www.dds.mil/img/layout/logo-desktop-full.png" alt="Logo image">
            <h3 class="usa-footer-logo-heading">Defense Digital Service</h3>
          </div>
          <div class="usa-footer-contact-links usa-width-one-half">
            <a class="usa-link-twitter" href="https://twitter.com/DefenseDigital">
              <span>Twitter</span>
            </a>
            <a class="usa-link-medium" href="https://medium.com/@DefenseDigitalService">
              <span>Medium</span>
            </a>
            <a class="usa-link-github" href="https://github.com/deptofdefense/">
              <span>GitHub</span>
            </a>
            <address>
              <h3 class="usa-footer-contact-heading">Contact us</h3>
              <p><address>Defense Digital Service<br>9010 Defense Pentagon<br>Washington, DC 20301</address></p>
              <p><a href="mailto:feedback@dds.mil">feedback@dds.mil</a></p>
            </address>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/1.0.0/js/uswds.min.js" integrity="sha256-xd10OD5u6Xj17stVjzSGcAJNtVBrCYGMXJNKMxIkCkU=" crossorigin="anonymous"></script>
    </body>
  </html>
